<!DOCTYPE html>

    <script>
        //Sumar dos números +
        let operacion = 2 + 2;
        console.log("Suma de 2 + 2 = " + operacion);
        // Restar dos números -
        operacion = 4 - 2;
        console.log("Resta de 4 - 2 = " + operacion);
        // Multiplicar dos números *
        operacion = 4 * 4;
        console.log("Multiplicar 4 x 4 = " + operacion);
        // Dividir dos números /
        operacion = 5 / 3;
        console.log("División de 5 / 3 = " + operacion);
        // Modulo de la división de 2 números (Nos devuelve el resto de unadivisión)
        operacion = 5 % 3;
        console.log("El resto de la división de 5 / 3 es: " + operacion);

        // Incrementar un número ++
        console.log("Al incrementar el resultado anterior nos daría:" + (++operacion));
        console.log("Si el operador de incremento lo pongo como sufijo, primero me devuelve el valor: " + (operacion++) + " y luego realizaría el incremento quedando así: " + operacion);
        // El decremento funcionaría de manera similar, utilizando "operacion--" o "--operacion“
        // Todos estos operandos los puedo añadir como prefijo de una asignación quedando así
        let operacionAsignacion = 2; operacionAsignacion += 3; operacion = 2 + 3;
        console.log("Si x = 2, y = 3")
        console.log("Sería lo mismo utilizar 'x += y' (" + operacionAsignacion + ") que hacerlo así 'x = x + y' (" + operacion + ")");
