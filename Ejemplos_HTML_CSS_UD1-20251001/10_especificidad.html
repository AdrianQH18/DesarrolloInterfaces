<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Especificidad en CSS</title>
  <style>
    /* Selector de etiqueta */
div {
  background: lightgray;
  color: black;
  padding: 10px;
}

/* Selector de clase */
.container {
  background: lightblue;
  color: darkblue; /* Para mejor contraste */
  padding: 12px;
  margin-bottom: 15px;
}

/* Selector de id */
#element {
  background: lightgreen;
  color: darkgreen; /* Ajuste para mejor lectura */
  padding: 15px;
  margin-bottom: 15px;
}

/* Selector combinado */
section .container p {
  background: yellow;
  color: black;
  padding: 8px;
  border: 1px solid gold; /* Para destacar mejor */
}

/* Con !important */
.forzado {
  background: orange !important;
  color: white;
  font-weight: bold;
}

/* Estilos inline (mantenerlos solo en HTML) */

/* Mejoras visuales adicionales */
body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

h2 {
  margin-bottom: 25px;
  color: blueviolet;
}
  </style>
</head>
<body>
  <h2>Ejemplo de especificidad</h2>

  <div class="container" id="element">
    Soy un div con <strong>id="element"</strong>
    y <strong>class="container"</strong>
  </div>

  <section>
    <p class="container">Soy un p√°rrafo con class="container"
        dentro de una section</p>
  </section>

  <div class="container forzado" id="element" style="background: pink;">
    Tengo de todo: <br>
    - selector de etiqueta (div)<br>
    - clase (container)<br>
    - id (element)<br>
    - estilo inline (background: pink)<br>
    - clase con !important (forzado)
  </div>
</body>
</html>
