<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 2</title>
  <style>
   
body {
  font-family: Arial, sans-serif;
  color: blueviolet;
  border: 1px dashed gray
}

/* CAMBIO 1: Hacer las cajas más notorias visualmente */
.caja {
  border: 2px solid #c2aaff; /* Añade borde visible */
  border-radius: 10px;        /* Bordes redondeados */
  box-shadow: 2px 2px 8px #e0d6f6; /* Sombra ligera */
}

/* CAMBIO 2: Separar más las noticias */
section {
  margin: 30px auto;
  max-width: 480px;
}

/* CAMBIO 3: Mejorar la jerarquía visual del título */
h2 {
  font-size: 2em;
  margin-bottom: 20px;
  letter-spacing: 2px;
}

/* CAMBIO 4: Ajustar el color y fondo de los párrafos para mayor contraste */
.caja p {
  background-color: #faf8ff;
  color: #542a80; /* Un violeta oscuro relacionado con el principal */
  padding: 10px;
  border-radius: 6px;
}

  </style>
</head>
<body>
  <section>
    <h2>Noticias</h2>
    <article class="caja">
      <p>Este es el contenido de la noticia 1.</p>
    </article>
    <article class="caja">
      <p>Este es el contenido de la noticia 2.</p>
    </article>
  </section>
</body>
</html>
