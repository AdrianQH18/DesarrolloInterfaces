<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Control</title>
    <link rel="stylesheet" href="estiloGrid2.css" />
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <h1>Panel de Control con Grid</h1>
      </header>

      <aside class="sidebar">
        <button>Inicio</button>
        <button>Medio</button>
        <button>Final</button>
      </aside>

      <main class="main">
        <div class="item-a">
          <img src="https://picsum.photos/300/600/?random" alt="Imagen 1" />
        </div>
        <div>
          <img src="https://picsum.photos/600/300/?random" alt="Imagen 2" />
        </div>
        <div class="item-b">
          <img src="https://picsum.photos/200/200/?random" alt="Imagen 3" />
        </div>
        <div>
          <img src="https://picsum.photos/200/500/?random" alt="Imagen 4" />
        </div>
        <div class="item-c">
          <img src="https://picsum.photos/200/400/?random" alt="Imagen 5" />
        </div>
        <div>
          <img src="https://picsum.photos/200/250/?random" alt="Imagen 6" />
        </div>
        <div>
          <img src="https://picsum.photos/200/100/?random" alt="Imagen 7" />
        </div>
        <div class="item-d">
          <img src="https://picsum.photos/200/600/?random" alt="Imagen 8" />
        </div>
      </main>

      <footer class="footer">
        <p>PIE DE PAGINA</p>
      </footer>
    </div>
  </body>
</html>
